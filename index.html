<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Stable ETFs</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
      line-height: 1.6;
    }
    h1, h2 {
      color: #90cdf4;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-top: 20px;
    }
    .date {
      text-align: center;
      margin-bottom: 20px;
      color: #aaa;
    }
    #categoryFilter {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #333;
    }
    .etf-container {
      max-width: 1000px;
      margin: auto;
    }
    .etf-card {
      background-color: #1e1e1e;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }
    p.description {
      color: #ccc;
      font-size: 0.95rem;
    }
    canvas {
      margin-top: 10px;
    }
    #chatSection {
      background-color: #1e1e1e;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      margin-top: 40px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    #chatLog {
      height: 180px;
      overflow-y: auto;
      background-color: #121212;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #chatInput {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #121212;
      color: #fff;
    }
    #sendBtn {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #90cdf4;
      border: none;
      color: #121212;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Top 10 Stable & Safe ETFs to Invest In</h1>
  <div class="date">Updated on: <span id="date"></span></div>

  <select id="categoryFilter">
    <option value="all">All</option>
    <option value="stock">Stock ETFs</option>
    <option value="bond">Bond ETFs</option>
    <option value="dividend">Dividend ETFs</option>
  </select>

  <div class="etf-container" id="etfContainer"></div>

  <div id="chatSection">
    <h2>ETF Community Chat</h2>
    <p class="description">Share your predictions, thoughts, or ETF recommendations below.</p>
    <div id="chatLog"></div>
    <input type="text" id="chatInput" placeholder="Type your message here...">
    <button id="sendBtn">Send</button>
  </div>

  <script>
    document.getElementById("date").textContent = new Date().toLocaleDateString();

    const etfs = [
      { symbol: 'SPY', name: 'SPDR S&P 500 ETF Trust', category: 'stock', description: 'Tracks the S&P 500 Index, offering exposure to the 500 largest U.S. companies.' },
      { symbol: 'VTI', name: 'Vanguard Total Stock Market ETF', category: 'stock', description: 'Covers the entire U.S. stock market, including small-, mid-, and large-cap growth and value stocks.' },
      { symbol: 'IVV', name: 'iShares Core S&P 500 ETF', category: 'stock', description: 'Low-cost ETF tracking the S&P 500 Index, similar to SPY but with a lower expense ratio.' },
      { symbol: 'VOO', name: 'Vanguard S&P 500 ETF', category: 'stock', description: 'Another low-fee S&P 500 tracker with strong long-term performance.' },
      { symbol: 'BND', name: 'Vanguard Total Bond Market ETF', category: 'bond', description: 'Provides broad exposure to U.S. investment-grade bonds.' },
      { symbol: 'AGG', name: 'iShares Core U.S. Aggregate Bond ETF', category: 'bond', description: 'Tracks the performance of the total U.S. investment-grade bond market.' },
      { symbol: 'SCHD', name: 'Schwab U.S. Dividend Equity ETF', category: 'dividend', description: 'Focuses on high-dividend-yielding U.S. stocks with strong fundamentals.' },
      { symbol: 'VYM', name: 'Vanguard High Dividend Yield ETF', category: 'dividend', description: 'Targets high dividend yield stocks with a diversified portfolio.' },
      { symbol: 'QQQ', name: 'Invesco QQQ Trust', category: 'stock', description: 'Tracks the NASDAQ-100, known for tech-heavy exposure.' },
      { symbol: 'IWM', name: 'iShares Russell 2000 ETF', category: 'stock', description: 'Represents small-cap U.S. companies and offers growth potential.' }
    ];

    const etfContainer = document.getElementById('etfContainer');
    const categoryFilter = document.getElementById('categoryFilter');

    const renderETFs = (filteredETFs) => {
      etfContainer.innerHTML = '';
      filteredETFs.forEach(fetchAndPlotETF);
    };

    const fetchAndPlotETF = async (etf, index) => {
      const card = document.createElement('div');
      card.className = 'etf-card';
      card.innerHTML = `
        <h2>${etf.name} (${etf.symbol})</h2>
        <p class="description">${etf.description}</p>
        <canvas id="chart${etf.symbol}"></canvas>
      `;
      etfContainer.appendChild(card);

      try {
        const response = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${etf.symbol}?range=6mo&interval=1wk`);
        const result = await response.json();
        const chartData = result.chart?.result?.[0];

        if (!chartData?.timestamp || !chartData?.indicators?.quote?.[0]?.close) {
          throw new Error("Incomplete data returned from API.");
        }

        const labels = chartData.timestamp.map(ts => new Date(ts * 1000).toLocaleDateString());
        const prices = chartData.indicators.quote[0].close;

        new Chart(document.getElementById(`chart${etf.symbol}`), {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Price ($)',
              data: prices,
              borderColor: '#90cdf4',
              backgroundColor: 'rgba(144, 205, 244, 0.2)',
              tension: 0.4,
              pointRadius: 3,
              pointHoverRadius: 6,
              fill: true
            }]
          },
          options: {
            responsive: true,
            plugins: {
              tooltip: { mode: 'index', intersect: false },
              legend: { labels: { color: '#ccc' } },
              zoom: {
                zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'xy' },
                pan: { enabled: true, mode: 'xy' }
              }
            },
            interaction: { mode: 'nearest', axis: 'x', intersect: false },
            scales: {
              x: { ticks: { color: '#999' }, grid: { color: '#333' } },
              y: { ticks: { color: '#999' }, grid: { color: '#333' } }
            }
          }
        });
      } catch (error) {
        console.error(`Error fetching data for ${etf.symbol}:`, error);
        const errorMsg = document.createElement('p');
        errorMsg.textContent = '⚠️ Could not load chart data.';
        errorMsg.style.color = '#f87171';
        card.appendChild(errorMsg);
      }
    };

    categoryFilter.addEventListener('change', () => {
      const selected = categoryFilter.value;
      if (selected === 'all') {
        renderETFs(etfs);
      } else {
        renderETFs(etfs.filter(etf => etf.category === selected));
      }
    });

    renderETFs(etfs);

    const chatLog = document.getElementById("chatLog");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    const sanitize = (str) => {
      const temp = document.createElement("div");
      temp.textContent = str;
      return temp.innerHTML;
    };

    sendBtn.addEventListener("click", () => {
      const msg = chatInput.value.trim();
      if (msg) {
        const sanitizedMsg = sanitize(msg);
        const p = document.createElement("p");
        p.innerHTML = `<strong>You:</strong> ${sanitizedMsg}`;
        chatLog.appendChild(p);
        chatInput.value = "";
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    });
  </script>
</body>
</html>
